<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/style.css"
    />
  </head>
  <body>
    <header class="navbar col-12">
      <ul class="list-unstyled row col-4 justify-content-evenly">
        <li class="">
          <a href="../../index.html">
            Home
          </a>
        </li>
      </ul>
    </header>
    <form action="/action_page.php" class="column form-layout ">
      <input type="text" name="name" placeholder="Name" />
      <input type="number" name="phonenumber" placeholder="Phone Number" />
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <input type="password" name="password" placeholder="Repeat Password" />
      <button type="submit" class="btn btn-success" id="createAccount">
        <a href="user-dashboard.html">Create Account</a>
      </button>
      <p class="mx-auto mt-3">Already have an account?</p>
      <p class="mx-auto"><a href="./log-in.html">Log In</a></p>
    </form>
  </body>
  <script src="./main.js"></script>
</html>
